<div dir="rtl" style='width: 100%; height: 160px; background-color: rgba(0, 128, 68, 0.712); margin-top: 15px; border-radius: 15px; margin-bottom: 15px; display: flex;'>
    <div class='col-5 col-sm-4 col-md-6 col-lg-5 col-xl-4' style='background-color: rgba(255, 127, 80, 0.527); display: inline-block; height: 100%;'>
        <!--<img src='/assets/images/Untitled.png' style='height: 100%; width:100%;'>-->
        <img src='http://localhost:63056/Uploads/{{party.image}}' style='height: 100%; width:100%;'>
    </div>
    <div class='col-7 col-sm-8 col-md-6 col-lg-7 col-xl-8' style='background-color: rgba(220, 20, 60, 0.486); overflow-y: auto; display: inline-block; height: 100%; text-align: right;'>
        <div class='col-12' style='text-align: right; padding: 8px; display: inline-block;' >
            <span style='margin-left: 8px;'>{{party.id}}.</span>
            <span>שם המפלגה: {{party.name}}</span>
        </div>
        <div class='col-12' style='text-align: right; padding: 8px; display: inline-block;' >
            <span>כמות הצבעות נוכחית: {{party.votes}}</span>
        </div>
        <div class='col-12' style='text-align: right; padding: 8px; display: inline-block;' >
            <span>תיאור המפלגה: {{party.description}}</span>
        </div>
    </div>
</div>
